{% extends 'base.html' %}
{% block title %}
    Book appointment
{% endblock title %}
{% block main %}
<br>
    <br>

    <div class="container">
        <form action="{{ url_for('bookAppointment') }}" method="POST">
            {% include 'flash_messages.html' %}
            <div class='mb-3'>
                <label for="title" class="form-label"> Appointment Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class='mb-3'>
                <label for="date" class="form-label">  Date</label>
                <input type="text" class="form-control" name="date" id="date" placeholder="Format is yy-mm-ddThh:mm Ignore Thh:mm if you need it for all day">
            </div>
            <div class='mb-3'>
                <label for="time" class="form-label"> Time</label>
                <input type="text" class="form-control" name="time" id="time" placeholder="leave empty for event to be all day">
            </div>
            <div class='mb-3'>
                <label for="title" class="form-label"> Event url</label>
                <input type="text" class="form-control" name="url" id="url" placeholder="Leave empty if no url">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
    {% endblock%}
    {% block js %} {% endblock%}

{% extends 'base.html' %}
{% block title %}
    set appointment
{% endblock title %}
{% block main %}
<br>
    <br>

    <div class="container">
        {% include 'flash_messages.html' %}
        <form action="{{ url_for('setAppointment', doctor_id=doctor_id) }}" method="POST">
           <!-- <div class='mb-3'>
                <label for="title" class="form-label"> Appointment title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>-->
            <div class='mb-3'>
                <label for="date" class="form-label"> Select available date</label>
                <select id ="date"  class="form-control" name="date">
                    {% for appointment in appointments %}

                    <option value={{appointments.index(appointment)}}>{{appointment.date}} </option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class='mb-3'>
                <label for="time" class="form-label"> Time </label>
                <input type="text" class="form-control" name="time" id="time" placeholder="leave empty for event to be all day">
            </div>
            <!--<div class='mb-3'>
                <label for="title" class="form-label"> Event url</label>
                <input type="url" class="form-control" name="url" id="url" placeholder="Leave empty if no url">
            </div>-->
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
    {% endblock%}
    {% block js %} 
    <script>
    let e="{{ event }}"
    console.log("Event", e.start);
    </script>
    {% endblock%}
